<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Tic-Tac-REMIX!</title>

    <script src="js/vendor/jquery.js"></script>

    <link href="css/foundation.min.css" type="text/css" rel="stylesheet">

<body>
<div class="wrap container">
    <div id="title_page">
        <div class="row">
            <div class="column small-8">
                <div class="ticket ticket1">
                    <input type="text" placeholder="Input DJ1 Name" class="input_name" id="player1_sn">
                </div>
                <div class="ticket ticket2">
                    <input type="text" placeholder="Input DJ2 Name" class="input_name" id="player2_sn">
                </div>
                <div id="title"><h1>Tic-Tac-REMIX!</h1></div>
            </div>
            <div class="column small-4">
                <div class="board_size_select rookie">Rookie (3x3)</div>
                <div class="board_size_select pro">Pro (9x9)</div>
                <div class="board_size_select superstar">SuperStar (20x20)</div>
                <div id="start">StartGame!</div>
            </div>
        </div>
    </div>
</div>
