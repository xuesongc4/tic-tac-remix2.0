<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Tic-Tac-REMIX!</title>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/audioVisualizer.js"></script>

    <link href="css/foundation.min.css" type="text/css" rel="stylesheet">
    <link href="css/title.css" type="text/css" rel="stylesheet">
    <link href="css/app.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">

</head>
<body>

<audio id="audio" class="music" src="music%20layers/audio_menu.mp3" autoplay loop></audio>
<audio id="fx1" class="clickFx" src="music%20layers/scratch.mp3"></audio>
<audio id="fx2" class="loadFx" src="music%20layers/record-scratch-1.wav"></audio>

<div id="title_page">
    <div class="row">
        <div class="column small-8">
            <div class="ticket ticket1">
                <input maxlength="11" type="text" placeholder="Input DJ1 Name" class="input_name" id="player1_sn">
            </div>
            <div class="ticket ticket2">
                <input maxlength="11" type="text" placeholder="Input DJ2 Name" class="input_name" id="player2_sn">
            </div>
            <div id="title"><h1>Tic-Tac-REMIX!</h1></div>
        </div>
        <div class="column small-4">
            <div class="board_size_select rookie selected"  onclick = "return false">Rookie (3x3)</div>
            <div class="board_size_select pro"  onclick = ""return false">Pro (9x9)</div>
            <div class="board_size_select superstar"  onclick = ""return false">SuperStar (20x20)</div>
            <div id="start">StartGame!</div>
        </div>
    </div>
</div>
<div id="app_page">
    <div class="row expanded">
        <div class="column large-2 nopad">
            <div class="console hide-small">&nbsp;
                <div class="player1 console_info current_turn">DJ<br>player 1</div>
                <h2 class="vs">VS.</h2>
                <div class="player2 console_info">DJ<br>player 1</div>
                <div class="win_condition console_info">5 in a row to win</div>
                <div class="reset">Restart Game</div>
            </div>
        </div>
        <div class="column medium-12 large-10 nopad">
            <div class="row expanded">
                <div class="board_container">
                </div>
                <div class="win_message gameover">
                    <div class="message">

                        <div class="play_again">PLAY AGAIN!</div>
                    </div>
                </div>
            </div>
            <div class="row expanded show">
                <div class="console_horz">
                    <span class="console_container">
                        <div class="player1 console_info current_turn"></div>
                        <h2 class="vs">VS.</h2>
                        <div class="player2 console_info"></div>
                        <div class=" win_condition console_info"></div>
                        <div class="reset console_info">Restart Game</div>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <canvas id='canvas' width="750" height="400"></canvas>
</div>
</body>
</html>
